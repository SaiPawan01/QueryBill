server {
    listen 80;

    # Serve the built frontend
    root /usr/share/nginx/html;
    index index.html;

    # Let Vite/React handle routing (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy all /api requests to FastAPI backend
    location /api/ {
        # Remove the /api prefix before passing to backend
        rewrite ^/api(/.*)$ $1 break;

        proxy_pass http://backend:8000;

        # Preserve client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout to handle long OCR/PDF tasks
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Optional: handle large file uploads
        client_max_body_size 50M;
    }

    # Optional: handle error pages gracefully
    error_page 404 /index.html;
}