version: "3.8"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - qbnet

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    env_file: .env
    environment:
      # Compose will substitute variables from .env
      - SQLALCHEMY_DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "8000:8000"
    networks:
      - qbnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Set to a path that the browser can reach.
        # Recommended approach: set VITE_API_URL to "/api" and have nginx (frontend) proxy /api -> backend:8000
        VITE_API_URL: "/api"
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    # Optional: if you added frontend/nginx.conf to proxy /api -> http://backend:8000
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - qbnet

volumes:
  db_data:

networks:
  qbnet:
    driver: bridge